<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--startprint-->
    <table>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>age</td>
        </tr>
        <tr>
            <td>1</td>
            <td>king</td>
            <td>18</td>
        </tr>
    </table>
<!--endprint-->

    <button onclick="printData()">打印</button>

    <script>
        function printData()
        {
            bdhtml=window.document.body.innerHTML;
            sprnstr="<!--startprint-->";
            eprnstr="<!--endprint-->";
            prnhtml=bdhtml.substring(bdhtml.indexOf(sprnstr)+17);
            prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));
            window.document.body.innerHTML=prnhtml;
            window.print();
        }
    </script>

</body>
</html>
